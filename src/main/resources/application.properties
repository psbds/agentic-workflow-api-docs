# =============================================================================
# Hotel Reservations API - Application Configuration
# =============================================================================

# Application
quarkus.application.name=hotel-reservations-api
quarkus.application.version=1.0.0

# HTTP
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=*

# =============================================================================
# SQL Server Datasource
# =============================================================================
quarkus.datasource.db-kind=mssql
quarkus.datasource.username=sa
quarkus.datasource.password=YourStrong@Passw0rd
quarkus.datasource.jdbc.url=jdbc:sqlserver://localhost:1433;databaseName=hotel_reservations;encrypt=false;trustServerCertificate=true

# Hibernate ORM
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.physical-naming-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# =============================================================================
# Redis Cache
# =============================================================================
quarkus.redis.hosts=redis://localhost:6379
quarkus.redis.timeout=5S

# =============================================================================
# Weather API (Open-Meteo - free, no API key required)
# =============================================================================
quarkus.rest-client."com.hotel.reservations.backends.WeatherApiClient".url=https://api.open-meteo.com
quarkus.rest-client."com.hotel.reservations.backends.WeatherApiClient".scope=jakarta.inject.Singleton

# Weather thresholds for booking approval
hotel.weather.max-wind-speed-kmh=80
hotel.weather.min-temperature-celsius=-10
hotel.weather.max-temperature-celsius=50

# =============================================================================
# Hotel Business Configuration
# =============================================================================
hotel.reservation.max-days=30
hotel.reservation.max-rooms-per-booking=5
hotel.reservation.cancellation-hours-before=24
hotel.cache.ttl-minutes=30

# =============================================================================
# OpenAPI / Swagger UI
# =============================================================================
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.info-title=Hotel Reservations API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API for managing hotel reservations with weather-based booking validation

# =============================================================================
# Logging
# =============================================================================
quarkus.log.level=INFO
quarkus.log.category."com.hotel.reservations".level=DEBUG
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
