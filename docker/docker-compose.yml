version: '3.8'

services:
  sqlserver:
    build:
      context: .
      dockerfile: Dockerfile.sqlserver
    container_name: hotel-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - hotel-network

  redis:
    build:
      context: .
      dockerfile: Dockerfile.redis
    container_name: hotel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - hotel-network

  init-db:
    image: mcr.microsoft.com/mssql-tools:latest
    container_name: hotel-init-db
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
    command: >
      bash -c "
        /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P 'YourStrong@Passw0rd' -C -Q '
          IF NOT EXISTS (SELECT name FROM sys.databases WHERE name = N'\''hotel_reservations'\'')
          BEGIN
            CREATE DATABASE hotel_reservations;
          END
        '
        echo 'Database hotel_reservations created or already exists.'
      "
    networks:
      - hotel-network

volumes:
  sqlserver-data:
  redis-data:

networks:
  hotel-network:
    driver: bridge
